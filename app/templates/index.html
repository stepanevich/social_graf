<html>
  <head>
    <title>VK 6Handshakes</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/static/css/main.css'>
  </head>

  <body>
    <div class='container'>
      <h1>VK 6Handshakes</h1>
      <p class='lead'>
        Здесь вы можете проверить, есть ли у вас и другого человека общие знакомые ВКонтакте на расстоянии шести рукопожатий. Или нет. Для начала войдите, используя ваши ВК логин и пароль.
      </p>
      <br>
      <br>
      <form class='form-inline justify-content-center' action='login' method='POST'>
        <div class='form-group mb-2'>
          <input type='text' placeholder='Email' class='form-control' name='username' value='{{ request.form.username }}'>
        </div>
        <div class='form-group mx-sm-3 mb-2'>
          <input type='password' placeholder='Пароль' class='form-control' name='password'>
        </div>
        <button type='submit' class='btn btn-primary mb-2'>Войти</button>
      </form>

      {% if error %}
        <div class='alert alert-warning' role='alert'>
          {{ error }}
        </div>
      {% endif %}
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='/static/js/bootstrap.min.js'></script>
  </body>
</html>
