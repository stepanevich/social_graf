<div class='col-6' id='path_users'>
  <table class='table table-hover'>
    <tbody>
      {% for path_user in path_users %}
        <tr class='linked' onclick="window.open('https://vk.com/id{{ path_user.get("id") }}', '_blank')">
          <td>{{ loop.index }}</td>
          <td><img class='rounded' src="{{ path_user.get('photo_50') }}"></td>
          <td>{{ path_user.get('first_name') + ' ' + path_user.get('last_name') }}</td>
          <td>{{ path_user.get('id') }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
