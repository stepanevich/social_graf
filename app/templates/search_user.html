<!doctype html>
<html lang='ru'>
  <head>
    <title>VK 6Handshakes</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
    <link rel='stylesheet' href='//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
    <link rel='stylesheet' href='/static/css/main.css'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
  </head>

  <body>
    {% include 'top_nav.html' %}

    <div class='container'>
      <h1>Привет, {{ user }}!</h1>
      <p class='lead'>
        Начинайте вводить имя и фамилию человека, которого вы хотите найти. Или просто введите его id ВКонтакте, если знаете.
      </p>
      <br>
      <form action='data_handler' method='POST'>
        <input type='hidden' name='user' value='{{ user }}'>
        <input type='hidden' name='user_id' value='{{ user_id }}'>
        <div class='form-group mb-6'>
          <input type='text' class='form-control' placeholder='Константин Константинопольский или 1234567' name='search' id='user_autocomplete' autocomplete='off' aria-label='Email'>
        </div>
        <button type='submit' class='btn btn-primary mb-2'>Вперед!</button>
      </form>
      {% if error %}
        <div class='alert alert-warning' role='alert'>
          {{ error }}
        </div>
      {% endif %}
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
    <script src='/static/js/bootstrap.min.js'></script>
    <script src='/static/js/main.js'></script>
  </body>
</html>
